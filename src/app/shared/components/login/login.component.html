<mat-card>
  <form (ngSubmit)="onLogin()" [formGroup]="form">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
      <mat-hint>Enter your email</mat-hint>
      @if (form.controls.email.getError('email')) {
      <mat-error>Please enter a valid email</mat-error>
      }
      @if (form.controls.email.getError('required')) {
      <mat-error>Email is <strong>required</strong></mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password">
      <mat-hint>Enter your Password</mat-hint>
      @if (form.controls.password.getError('required')) {
      <mat-error>Password is <strong>required</strong></mat-error>
      }
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Login</button>
  </form>
</mat-card>
