<app-recipes-table [recipesList]="globalRecipes()">
  <ng-template let-index>
    <div class="group-btn">
      <button
        [ngClass]="{ 'active' : globalRecipes()[index].votes.liked}"
        type="button"
        mat-raised-button
        (click)="onLike($event, index)"
      >
        <mat-icon fontIcon="thumb_up" aria-hidden="false" aria-label="Like"></mat-icon> | <span>{{globalRecipes()[index].votes.likes}}</span>
      </button>
      <button
        [ngClass]="{ 'active' : globalRecipes()[index].votes.disliked}"
        type="button"
        mat-raised-button
        (click)="onDislike($event, index)"
      >
      <mat-icon fontIcon="thumb_down" aria-hidden="false" aria-label="Dislike"></mat-icon> | <span>{{globalRecipes()[index].votes.dislikes}}</span>
      </button>
    </div>
  </ng-template>
</app-recipes-table>
