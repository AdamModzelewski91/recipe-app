<div>
  <p>Photos (max 200kb each): <span>{{preview().length}}/5</span></p>
  <div class="drag-drop-area" [ngClass]="{'uploading': this.uploading()}" (drop)="onDrop($event)"
    (dragover)="onDragOver($event)">
    <p>Drag and drop to automatic upload</p>
  </div>
</div>
<div class="img-wrapper">
  @for (item of preview(); track $index) {
  <div class="img">
    <img [src]="item.img" [style]="'height: 200px'" [title]="item.name">
    <button mat-mini-fab class="remove-button" color="warn" type="button" (click)="removeImage($index)">
      <mat-icon aria-hidden="false">close</mat-icon>
    </button>
  </div>
  }
  @if (sizeErrorMessage().length > 0) {
  <div>
    <p class="error-message"><span>{{ sizeErrorMessage() | formatArrayStrings }} </span> had more than 200kb!</p>
  </div>
  }
</div>
